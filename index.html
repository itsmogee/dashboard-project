<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="dashboard">
        <div class="logo">
          <h2>Dashboard</h2>
        </div>
        <div class="nav">
          <nav>
            <ul>
              <li>Home</li>
              <li>Profile</li>
              <li>Messages</li>
              <li>History</li>
              <li>Tasks</li>
              <li>Communities</li>
            </ul>
          </nav>
        </div>
        <div class="help-section">
          <nav>
            <ul>
              <li>Settings</li>
              <li>Support</li>
              <li>Privacy</li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="header">
        <div class="search-bar">
          <div class="search-icon"></div>
          <div class="search-input"></div>
        </div>
        <div class="user-profile">
          <div class="profile-photo"></div>
          <div class="profile-name">Morgan Oakley</div>
        </div>
        <div class="greeting">
          <div class="profile-photo"></div>
          <div class="top-greeting">Hi there,</div>
          <div class="bottom-greeting">Morgan Oakley</div>
        </div>
        <div class="action-buttons">
          <button class="new-button button">New</button>
          <button class="upload-button button">Upload</button>
          <button class="share-button button">Share</button>
        </div>
      </div>
      <div class="main-content">
        <div class="projects">
          <div class="heading">
            <h2>Your Projects</h2>
            <div class="cards"></div>
          </div>
        </div>
        <div class="announcements">
          <h2>Announcements</h2>
          <div class="announcement-cards"></div>
        </div>
        <div class="trending">
          <h2>Trending</h2>
          <div class="trending-cards"></div>
        </div>
      </div>
    </div>
  </body>
</html>
